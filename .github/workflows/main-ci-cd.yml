name: Main CI/CD (Backend Production)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Check Source Branch
        if: github.event_name == 'pull_request'
        run: |
          if [[ "${{ github.head_ref }}" != "dev" ]]; then
            echo "Error: Forbidden! You can only merge into 'main' from 'dev' branch."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Deploy to Render
        if: github.event_name == 'push'
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          else
            echo "Error: RENDER_DEPLOY_HOOK secret is missing!"
            exit 1
          fi